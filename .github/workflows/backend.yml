name: Backend CI
on:
  push:
    branches: [ main, develop, "feat/**", "fix/**", "chore/**" ]
    paths: [ "backend/**" ]
  pull_request:
    branches: [ main, develop ]
    paths: [ "backend/**" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
      - name: Build (skip tests por enquanto)
        run: |
          cd backend
          ./mvnw -q -DskipTests package || mvn -q -DskipTests package
